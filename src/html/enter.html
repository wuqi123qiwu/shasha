<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="../css/common.css">
	<link rel="stylesheet" href="../css/enter.css">
</head>
<body>
	<div class="header-main">
		<div class="page">
			<a href="">
				<img src="../img/logo.png" alt="">
			</a>
			<div class="login">
				<div class="login-page">
					<p class="title">
						用户登录
						<span class="fr">
							还没有莎莎账号？<a href="">立即注册</a>
						</span>
					</p>
					<div class="upBox">
						<form action="" method="post">
							<ul>
								<li class="form-item">
									<input type="text" placeholder="邮箱/手机" class="username">
									<span class='error'>
										<b>!</b> <span>请填写邮箱/手机</span>
									</span>
								</li>
								<li class="form-item">
									<input type="password" placeholder="填写密码" class="password">
									<span class='error'>
										<b>!</b> <span>请填写密码</span>
									</span>
								</li>
								<li class="form-item">
									<p class="form-act">
										<input type="checkbox" id='remembe'>
										<label for="remembe">记住我</label>
										<a href="" class="forget">忘记密码？</a>
									</p>
								</li>
								<li class="form-item">
									<button type="submit" class="btn">登录</button>
								</li>
							</ul>
						</form>
						<div class="other-login">
							<p>第三方账号登录</p>
							<ul>
								<li><a href=""><img src="../img/login01.jpg" alt="">QQ登录</a></li>
								<li><a href=""><img src="../img/login02.jpg" alt="">微博登录</a></li>
								<li><a href=""><img src="../img/login03.jpg" alt="">支付宝登录</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
